<section class="content-header">
  <h1>
    GRA Certificate Task Bot
    <small>Parameters</small>
  </h1>
  <ol class="breadcrumb">
    <li><a [routerLink]=""><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a [routerLink]="">Dashboard</a></li>
    <li class="active">GRA Certificate</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <!-- left column -->
    <div class="col-md-6">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Parameters</h3><br>
          <small>Provide all parameters needed to run this bot.</small>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form>
          <div class="box-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address of business user</label>
              <input type="email" class="form-control" placeholder="Enter email" name="usr_email" [(ngModel)]="payload.email">
            </div>
            <div class="form-group">
              <label>Location path to Excel Workbook/Certificate </label>
              <input type="text" class="form-control" placeholder="Enter ..." name="initial_path" [(ngModel)]="payload.location_excel">
            </div>
            <div class="form-group">
              <label>Location path to output folder for final certificates </label>
              <input type="text" class="form-control" placeholder="Enter ..." name="final_path" [(ngModel)]="payload.location_pdf">
            </div>

          </div>
          <!-- /.box-body -->

          <div class="box-footer" style="text-align: right;">
            <button type="submit" class="btn btn-primary" [disabled]="isLoading" (click)="toggleLoading()">{{submitButtonTitle}}
              <img *ngIf="isLoading" style="width : 24px" src="assets/images/loading-spinner.gif" />
            </button>
          </div>
        </form>
      </div>
      <!-- /.box -->
  </div>

<!--Bot Operations-->
  <div class="col-md-6">
    <!-- general form elements -->
    <div class="box box-success">
      <div class="box-header with-border">
        <h3 class="box-title">Bot Operations</h3><br>
        <small>Manage bot operations.</small>
      </div>
      <!-- /.box-header -->

      <div class="box-header">
        <small>Status: &nbsp; &nbsp;<i class="fa fa-circle text-success"></i> Running</small>
      </div>

      <div style="margin-bottom: 40px; margin-top: 20px;">

        <a class="btn btn-app">
          <i class="fa fa-play"></i> Run
        </a>
        <a class="btn btn-app">
          <i class="fa fa-repeat"></i> Restart
        </a>
        <a class="btn btn-app">
          <i class="fa fa-pause"></i> Pause
        </a>
        <a class="btn btn-app">
          <i class="fa fa-stop"></i> Stop
        </a>

      </div>

      <div class="box-footer" style="text-align: right;">
        <!-- <button type="submit" class="btn btn-primary">Save</button> -->
      </div>
      
    </div>
    <!-- /.box -->
</div>

  </div>
</section>
